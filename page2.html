        <style>
            .intro-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #47126b;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: introFadeOut 2s ease-in-out forwards;
}

.intro-text {
  font-size: 5rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  animation: introText 1s ease-in-out forwards;
  opacity: 0;
}

@keyframes introText {
  0% {
    transform: translateY(-50px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes introFadeOut {
  0% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    visibility: hidden;
  }
}
        </style>
